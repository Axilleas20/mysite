<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Για την Ειρηνούλα μου</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f8f8 0%, #ffe0f7 100%);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(160, 70, 140, 0.12), 0 1.5px 5px rgba(200,100,200,0.12);
      padding: 36px 32px 32px 32px;
      margin-top: 56px;
      max-width: 420px;
      width: 92vw;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #b54c9f;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.4;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #ffe3f9;
      background: linear-gradient(90deg, #b54c9f, #ffb9e1 60%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    p {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 18px;
    }
    .photo-frame {
      display: inline-block;
      border: 4px solid #f9a5d6;
      border-radius: 18px;
      padding: 10px 14px 14px 14px;
      background: #fffafa;
      box-shadow: 0 4px 24px rgba(245, 125, 200, 0.12);
      margin-bottom: 20px;
      transition: box-shadow 0.25s;
    }
    .photo-frame:hover {
      box-shadow: 0 10px 36px rgba(245, 125, 200, 0.22);
    }
    img {
      border-radius: 12px;
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    .caption {
      color: #be6baf;
      font-style: italic;
      margin-top: 8px;
      letter-spacing: 0.5px;
    }
    audio {
      width: 80%;
      margin-top: 16px;
      outline: none;
      border-radius: 8px;
      background: #ffe3f9;
      box-shadow: 0 2px 8px #f9a5d6;
    }
    @media (max-width: 600px) {
      .container {
        margin-top: 22px;
        padding: 16px 6vw 20px 6vw;
      }
      h2 {
        font-size: 1.08rem;
      }
    }
    .hearts {
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      color: #ffb9e1;
      animation: float 3s infinite alternate;
      z-index: 2;
      user-select: none;
      pointer-events: none;
    }
    @keyframes float {
      0% { transform: translate(-50%, 0);}
      100% { transform: translate(-50%, 10px);}
    }
    .footer {
      margin-top: 30px;
      color: #b54c9f;
      font-size: 1rem;
      opacity: 0.68;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hearts">💕 💖 💕</div>
    <h2>Γεια σου Ειρηνάκι zemer.<br>Σου έφτιαξα αυτό για να μας θυμάσαι για πάντα 😊 👋</h2>
    <p>Παρακάτω είναι η πρώτη μας φώτο με το χαρακτηριστικό μας τραγουδάκι!</p>
    <div class="photo-frame">
      <img src="pig.jpg" alt="Η φωτογραφία μας ❤" width="300">
      <div class="caption">Η πρώτη μας φωτογραφία ❤</div>
    </div>
    <audio controls>
      <source src="Katile.mp3" type="audio/mpeg">
      Ο περιηγητής σου δεν υποστηρίζει το audio element.
    </audio>
    <div class="footer">Με αγάπη, ο Axilleas σου 💜</div>
  </div>
</body>
</html>
