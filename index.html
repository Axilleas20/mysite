<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Για την Ειήνη μου ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
    }
    
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #d23669;
      margin-bottom: 0;
      animation: fadeIn 2s, float 3s infinite ease-in-out;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    h2 {
      font-weight: 300;
      margin-top: 10px;
      animation: fadeIn 2.5s;
    }
    
    .photo-frame {
      width: 320px;
      height: 320px;
      margin: 30px auto;
      border: 15px solid white;
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      transform: rotate(-3deg);
      animation: fadeIn 3s, float 6s infinite ease-in-out;
      transition: all 0.3s;
      background-color: white;
    }
    
    .photo-frame:hover {
      transform: rotate(0deg) scale(1.05);
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }
    
    .photo-frame:hover img {
      transform: scale(1.1);
    }
    
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(210, 54, 105, 0.6);
      animation: float 4s infinite ease-in-out;
    }
    
    .message {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin: 30px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      animation: fadeInUp 3s;
      transform-style: preserve-3d;
    }
    
    audio {
      margin: 20px 0;
      width: 300px;
      animation: fadeIn 4s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 50px;
    }
    
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
      animation: fadeIn 5s;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    /* Floating hearts animation */
    @keyframes heartFloat {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Button style */
    .memory-btn {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
      transition: all 0.3s;
      animation: pulse 2s infinite;
    }
    
    .memory-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 117, 140, 0.6);
    }
    
    /* Confetti effect */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>
  
  <div class="container">
    <h1>Για την Ειρήνη μου ❤️</h1>
    <h2>Σου έφτιαξα αυτό το μικρό κόσμο για να μας θυμάσαι για πάντα</h2>
    
    <div class="photo-frame">
      <img src="pig.jpg" alt="Η αγαπημένη μας φωτογραφία">
    </div>
    
    <audio controls>
      <source src="Katile.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    
    <div class="message">
      <p>Κάθε φορά που ακούς αυτό το τραγούδι, να ξέρεις ότι σκέφτομαι εσένα...</p>
      <p>❤️ Είσαι η μουσική της καρδιάς μου ❤️</p>
    </div>
    
    <button class="memory-btn" id="memoryBtn">Πάτησε για μια έκπληξη!</button>
    
    <div class="footer">
      Made with love & magic ✨
    </div>
  </div>

  <script>
    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('hearts-container');
      const heartCount = 20;
      
      for (let i = 0; i < heartCount; i++) {
        const heart = document.createElement('div');
        heart.innerHTML = '❤';
        heart.classList.add('heart');
        
        // Random position and animation
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        heart.style.animationDelay = Math.random() * 5 + 's';
        
        container.appendChild(heart);
      }
    }
    
    // Confetti effect
    function createConfetti() {
      const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = window.innerHeight + 'px';
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        
        document.body.appendChild(confetti);
        
        // Animate
        const animation = confetti.animate([
          { 
            top: window.innerHeight + 'px',
            opacity: 1,
            transform: 'rotate(0deg)'
          },
          { 
            top: -10 + 'px',
            opacity: 0,
            transform: 'rotate(' + (Math.random() * 360) + 'deg)'
          }
        ], {
          duration: Math.random() * 3000 + 2000,
          easing: 'cubic-bezier(0.1, 0.8, 0.9, 1)'
        });
        
        animation.onfinish = () => confetti.remove();
      }
    }
    
    // Memory button click event
    document.getElementById('memoryBtn').addEventListener('click', function() {
      createConfetti();
      this.textContent = "Σ' αγαπώ πολύ! 😍";
      this.style.animation = 'none';
      
      setTimeout(() => {
        this.style.animation = 'pulse 2s infinite';
      }, 10);
    });
    
    // Initialize
    window.addEventListener('load', createHearts);
  </script>
</body>
</html>
